<mat-card>
  <mat-card-title>Security Alerts</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ESSID Column -->
      <ng-container matColumnDef="essid">
        <th mat-header-cell *matHeaderCellDef>SSID</th>
        <td mat-cell *matCellDef="let alert">{{ alert.essid }}</td>
      </ng-container>

      <!-- BSSID Column -->
      <ng-container matColumnDef="bssid">
        <th mat-header-cell *matHeaderCellDef>BSSID</th>
        <td mat-cell *matCellDef="let alert">{{ alert.bssid }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Alert Type</th>
        <td mat-cell *matCellDef="let alert">{{ alert.alert_type }}</td>
      </ng-container>

      <!-- Channel Column -->
      <ng-container matColumnDef="channel">
        <th mat-header-cell *matHeaderCellDef>Channel</th>
        <td mat-cell *matCellDef="let alert">{{ alert.channel }}</td>
      </ng-container>

      <!-- Power Column -->
      <ng-container matColumnDef="power">
        <th mat-header-cell *matHeaderCellDef>Power</th>
        <td mat-cell *matCellDef="let alert">{{ alert.avg_power }} dBm</td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Detected At</th>
        <td mat-cell *matCellDef="let alert">{{ alert.detected_at | date:'medium' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
